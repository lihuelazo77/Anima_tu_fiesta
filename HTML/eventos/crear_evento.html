  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .form-container {
      background-color: #ffffff;
      border: 2px solid #0d6efd;
      border-radius: 30px;
      padding: 2rem;
      margin-top: 3rem;
      margin-bottom: 3rem;
    }
    .form-header {
      color: #0d6efd;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .btn-submit {
      background-color: #0d6efd;
      color: #ffffff;
      border: none;
    }
    .btn-submit:hover {
      background-color: #0b5ed7;
    }
    .form-group label {
      font-weight: 600;
      color: #212529;
    }
    .form-group input, .form-group textarea, .form-group select {
      border: 1px solid #6c757d;
      border-radius: 5px;
    }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      border-color: #0d6efd;
      box-shadow: none;
    }
        /* === Estilos del botón circular de perfil === */
    .perfil-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff33;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .perfil-btn:hover {
      transform: scale(1.05);
      background-color: #ffffff55;
    }

    .perfil-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Ajuste del header */
    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .menu-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
      <!-- Header con título, menú y botón de perfil -->
  <header class="bg-primary text-white py-3">
    <div class="container header-flex">
      <h1 class="mb-0">Anima Tu Fiesta</h1>

      <div class="menu-container">
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Menu
          </button>
          <ul class="dropdown-menu text-center">
            <li><a class="dropdown-item" href="index_trabajador.html">Inicio</a></li>
            <li><a class="dropdown-item" href="carrito.html">Carrito</a></li>
          </ul>
        </div>

        <!-- Botón circular de perfil -->
        <a href="login.html" class="perfil-btn" title="Perfil">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Perfil">
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-10">
        <div class="form-container shadow">
          <h2 class="form-header">Crear Nuevo Evento</h2>

          <form>
            <div class="mb-3 form-group">
              <label for="eventName">Nombre del Evento</label>
              <input type="text" class="form-control" id="eventName" placeholder="Ingresa el nombre del evento" required>
            </div>

            <div class="mb-3 form-group">
              <label for="eventDate">Fecha</label>
              <input type="date" class="form-control" id="eventDate" required>
            </div>

            <div class="mb-3 form-group">
              <label for="eventTime">Hora</label>
              <input type="time" class="form-control" id="eventTime" required>
            </div>

            <div class="mb-3 form-group">
              <label for="eventLocation">Ubicación</label>
              <input type="text" class="form-control" id="eventLocation" placeholder="Dónde se realizará el evento" required>
            </div>

            <div class="mb-3 form-group">
              <label for="eventType">Tipo de Evento</label>
              <select class="form-select" id="eventType" required>
                <option value="" disabled selected>Selecciona un tipo</option>
                <option value="infantil">Infantil</option>
                <option value="corporativo">Corporativo</option>
                <option value="fiesta">Fiesta privada</option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <div class="mb-4 form-group">
              <label for="eventDescription">Descripción</label>
              <textarea class="form-control" id="eventDescription" rows="4" placeholder="Describe brevemente el evento"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-submit btn-lg">Crear Evento</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-4 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-3">

  </footer>

</body>
</html>
